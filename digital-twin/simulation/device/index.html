<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Device Simulator</title>
</head>

<body>

<header class="container">
  <h1>Device simulator</h1>
</header>

<main class="container">
  <div class="row">
    <div class="col-6"><button class="btn btn-secondary" onclick="pause()">Pause</button></div>
    <div class="col-6"><button class="btn btn-secondary" onclick="resume()">Resume</button></div>
  </div>
  <dl class="row">
    <dt class="col-sm-2">MQTT</dt><dd class="col-sm-10" id="mqtt"></dd>
    <dt class="col-sm-2">X</dt><dd class="col-sm-10" id="accel-x"></dd>
    <dt class="col-sm-2">Y</dt><dd class="col-sm-10" id="accel-y"></dd>
    <dt class="col-sm-2">Z</dt><dd class="col-sm-10" id="accel-z"></dd>
  </dl>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js" integrity="sha512-Y5n0fbohPllOQ21fTwM/h9sQQ/1a1h5KhweGhu2zwD8lAoJnTgVa7NIrFa1bRDIMQHixtyuRV2ubIx+qWbGdDA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="device.js"></script>
<script>
  init();
</script>

</body>
</html>
